name: Deploy site to S3

on:
  workflow_run:
    workflows: ["Release"]   # must match the 'name:' in release.yml
    types: [completed]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-site-${{ github.event.workflow_run?.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  deploy:
    # Run when Release workflow succeeded OR manual dispatch
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the same commit as Release
        uses: actions/checkout@v4
        with:
          # For workflow_dispatch, this falls back to the default branch HEAD
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'ap-south-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_UNSEEN }}

      - name: Upload site files
        run: |
          aws s3 cp site/index.html s3://${{ vars.S3_BUCKET_UNSEEN || 'unseenbrowser.hnetechnologies.com' }}/index.html \
            --content-type 'text/html; charset=utf-8' \
            --cache-control 'no-store, max-age=0, must-revalidate'
          aws s3 cp site/gtm.js s3://${{ vars.S3_BUCKET_UNSEEN || 'unseenbrowser.hnetechnologies.com' }}/gtm.js \
            --content-type 'application/javascript; charset=utf-8' \
            --cache-control 'public, max-age=86400'
          aws s3 cp site/company_logo.png s3://${{ vars.S3_BUCKET_UNSEEN || 'unseenbrowser.hnetechnologies.com' }}/company_logo.png \
            --content-type 'image/png' \
            --cache-control 'public, max-age=31536000, immutable'

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DIST_ID_UNSEEN }} \
            --paths "/index.html"
